<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/sessiondata.css">
    <title>Session Creation</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Session Request</h1>
        </div>
        <table class="table">
            <tr class="row">
                <th class="head">Requested By</th>
                <th class="head">Proposed Date</th>
                <th class="head">Topic</th>
                <th class="head">Description</th>
                <th class="head">Duration</th>
            </tr>
            <tr class="row">
                <td class="data">A</td>
                <td class="data">22/1/2022</td>
                <td class="data">Java</td>
                <td class="data">Object Oriented</td>
                <td class="data">1hr 30min</td>
            </tr>
            <tr class="row">
                <td class="data">B</td>
                <td class="data">22/2/2022</td>
                <td class="data">Python</td>
                <td class="data">Ds and Algo</td>
                <td class="data">1hr 30min</td>
            </tr>
            <tr class="row">
                <td class="data">C</td>
                <td class="data">10/1/2022</td>
                <td class="data">SQL</td>
                <td class="data">DB connectivity</td>
                <td class="data">1hr 30min</td>
            </tr>
        </table>
        <br>
        <div class="buttonOne">
            <button class="button">Create Session</button><br>
        </div>
    </div>
</body>
</html>
